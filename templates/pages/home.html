<script>

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');


    function handleTweetFormError(msg,display){
        var myErrorDiv = document.getElementById("tweet-create-form-error")
        if (display === true){
            // Show error
            myErrorDiv.setAttribute("class","d-block alert alert-danger")
            myErrorDiv.innerText = msg
        } else {
            // hide error
            myErrorDiv.setAttribute("class","d-none alert alert-danger")
        }
    }

    function handleTweetCreateFormDidSubmit(event){
        event.preventDefault()
        const myform = event.target
        const myFormData = new FormData(myform)
        const url = myform.getAttribute("action")
        const method = myform.getAttribute("method")
        const xhr = new XMLHttpRequest()
        const responseType = "json"
        xhr.responseType = responseType
        xhr.open(method,url)
        xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
        xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")

        xhr.onload = function() {
        if (xhr.status === 201){
            handleTweetFormError("",false)
            const newTweetJson = xhr.response
            // console.log(newTweetJson.likes)
            const newTweetElement =  formattedTweetElement(newTweetJson)
            const ogHtml = tweetsContainerElement.innerHTML
            tweetsContainerElement.innerHTML = newTweetElement + ogHtml
            myform.reset()

        } else if (xhr.status === 400) {
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMsg;
            if (contentError) {
                contentErrorMsg  = contentError[0]
                if (contentErrorMsg){
                    handleTweetFormError(contentErrorMsg,true)
                } else {
                    alert("An error occurred,Please try again later")
                }
            } else {
                alert("An error occurred,Please try again later")
            }
            // console.log(errorJson)
        
        }else if (xhr.status === 401) {
            alert("login to continue")
            window.location.href = '/login'
        } else if (xhr.status === 403) {
            alert("login to continue")
            window.location.href = '/login'
        
        }else if (xhr.status === 500) {
            alert("There was a server error,Please try again")
        
        }


        xhr.onerror = function() {
            alert ("An error occurred, Please try again later!!!")
        }
        
        }
        xhr.send(myFormData)

    }

    const tweetCreateForm = document.getElementById("tweet-create-form")
    tweetCreateForm.addEventListener("submit",handleTweetCreateFormDidSubmit)

    const tweetsContainerElement = document.getElementById("tweets")
    
    function loadTweets(tweetsElement){
        const xhr = new XMLHttpRequest()
        const method = "GET"
        const url = "/tweets"
        const responseType = "json"
        xhr.responseType = responseType
    xhr.open(method,url)
    xhr.onload = function() {
        
        const serverResponse = xhr.response
        const listedItems = serverResponse //array
        var finalTweetStr = ""
        var i;
        for(i=0;i<listedItems.length;i++){
            var tweetObj = listedItems[i]

            var currentItem = formattedTweetElement(tweetObj)
                finalTweetStr += currentItem
        }

        tweetsElement.innerHTML = finalTweetStr
        // console.log(listedItems)
    }
    xhr.send()


    }

    loadTweets(tweetsContainerElement)
    
    function handleTweetActionBtn(tweet_id,currentCount,action){
        console.log(tweet_id,currentCount)
        const url = "api/tweets/likes"
        const method = "POST"
        const data = JSON.stringify({
            id:tweet_id,
            action: action
        })
        const xhr = new XMLHttpRequest()
        xhr.open(method,url)
        xhr.setRequestHeader("Content-Type","application/json")
        xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
        xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")
        xhr.setRequestHeader("X-CSRFToken", csrftoken)
        xhr.onload = function(){
            // react.js this function to state much better
            loadTweets(tweetsContainerElement)
        }
        xhr.send(data)
        return
    }

    function RetweetBtn(tweet){
        return "<button class='btn btn-outline-success btn-small' onclick='handleTweetActionBtn(" + tweet.id + ", " + tweet.likes + ", \"retweet\")'>retweet</button>";        // return "<button class='btn btn-primary btn-small' onclick='handleTweetActionBtn(" + tweet.id + ", " + tweet.likes + ", \"like\")'>" + tweet.likes + " likes</button>";
    }

    function UnLikeBtn(tweet){
        return "<button class='btn btn-outline-primary btn-small' onclick='handleTweetActionBtn(" + tweet.id + ", " + tweet.likes + ", \"unlike\")'>unlike</button>";        // return "<button class='btn btn-primary btn-small' onclick='handleTweetActionBtn(" + tweet.id + ", " + tweet.likes + ", \"like\")'>" + tweet.likes + " likes</button>";
    }

    function LikeBtn(tweet){
        return "<button class='btn btn-primary btn-small' onclick='handleTweetActionBtn(" + tweet.id + ", " + tweet.likes + ", \"like\")'>" + tweet.likes + " likes</button>";        // return "<button class='btn btn-primary btn-small' onclick='handleTweetActionBtn(" + tweet.id + ", " + tweet.likes + ", \"like\")'>" + tweet.likes + " likes</button>";
    }

    function formattedTweetElement(tweet){

        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
        + "'><p>" + tweet.content + 
           "</p><div class='btn-group'>" + 
            "<div class='btn rounded'>" + LikeBtn(tweet) + "</div>" +
            // LikeBtn(tweet) + 
            "<span class='mx-1'></span>" +
            "<div class='btn rounded'>" + UnLikeBtn(tweet) + "</div>" +
            // UnLikeBtn(tweet) +
            "<span class='mx-1'></span>" +
            "<div class='btn rounded'>" + RetweetBtn(tweet) + "</div>" +
            // RetweetBtn(tweet) +
            "</div></div>"

        return formattedTweet
    }

   
</script>
