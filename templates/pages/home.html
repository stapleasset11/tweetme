{% extends 'base.html' %}

{% block head_title %}
- Home
{% endblock head_title %}

{% block content %}
<div class="row text-center">
    <div class="col">
        <h2>Welcome to tweetme landing page!!</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" method="POST" action="/create-tweet">
            {% csrf_token %}
            <input type="hidden" value="/" name="text">
            <textarea class="form-control" name="content" placeholder="tweet..."></textarea>
            <button type="submit" class="btn btn-primary">tweet</button>
        </form>
    </div>
</div>


<div class="row" id="tweets">
    Replace meee!!!!
</div>

<script>
    const tweetsElement = document.getElementById("tweets")
    tweetsElement.innerHTML = "Loading..."

    // var el1 = "<h1>Hi there 1 </h1>"
    // var el2 = "<h1>Hi there 2 </h1>"
    // var el3 = "<h1>Hi there 3 </h1>"

    // tweetsElement.innerHTML = el1 + el2 + el3
    
    const xhr = new XMLHttpRequest()

    const method = "GET"

    const url = "/tweets"

    const responseType = "json"

    function handleDidLike(tweet_id,curreCount){
        console.log(tweet_id,curreCount)

    }

    function LikeBtn(tweet){
        return "<button class='btn btn-primary btn-small' onclick='handleDidLike(" + tweet.id + ", " + tweet.likes + ")'>"+ tweet.likes + " likes</button>"
    }

    function formattedTweetElement(tweet){

        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
        + "'><p>" + tweet.content + 
           "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>"

        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method,url)
    xhr.onload = function() {
        // console.log(xhr.response)
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;
        for(i=0;i<listedItems.length;i++){
            var tweetObj = listedItems[i]

            var currentItem = formattedTweetElement(tweetObj)
                finalTweetStr += currentItem
        }

        tweetsElement.innerHTML = finalTweetStr
        // console.log(listedItems)
    }
    xhr.send()
</script>

{% endblock content %}
